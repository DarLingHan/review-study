<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>
<body>
    <div id="main">
        <my-child :data-count="count" @change="change"></my-child>
    </div>
    <script>
        Vue.component('my-child', {
            props: ['dataCount'],
            template: `
                <div>
                    {{dataCount}}
                    <button @click="add">add</button>
                </div>
            `,
            methods: {
                add() {
                    this.$emit('change', ++this.dataCount)
                }
            }
        })
        new Vue({
            el: '#main',
            data: {
                count: 1
            },
            methods: {
                change(val) {
                    this.count = val
                }
            }
        })
    </script>
</body>
</html>
