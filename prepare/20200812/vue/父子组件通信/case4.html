<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>
<body>
    <div id="main">
        <my-child></my-child>
    </div>
    <script>
        Vue.component('my-child', {
            inject: ['fatherParam'],
            template: `
                <div>
                    {{fatherParam}}
                </div>
            `
        })
        new Vue({
            el: '#main',
            provide () {
                return {
                    fatherParam: 'provide'
                }
            }
        })
    </script>
</body>
</html>
